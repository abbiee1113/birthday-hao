<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>㊗️怡鑫宝宝生日快乐🎂</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 将背景图片虚化，并让文字更清晰 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            text-align: center;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            /* 使用伪元素放置背景图并加滤镜 */
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("birthday_bg.jpg") center center / cover no-repeat;
            filter: blur(8px);
            z-index: -1; /* 确保内容在背景之上 */
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-top: 30px;
        }
        .subtitle {
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            margin-bottom: 10px;
        }

        /* 音乐控制按钮：改为 🎵 符号 */
        #musicToggle {
            background-color: #FFB6C1;
            border: none;
            padding: 10px 15px;
            font-size: 1.5em; /* 放大一些，让符号清晰 */
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-bottom: 30px;
        }
        #musicToggle:hover {
            background-color: #FF69B4;
        }

        /* 两个留言板布局 */
        .message-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 20px auto;
        }

        .message-board {
            width: 45%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .message-board h2 {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* 留言气泡样式，将其左右排列 */
        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bubble {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            word-wrap: break-word;
        }
        .bubble-left {
            align-self: flex-start;
            text-align: left;
        }
        .bubble-right {
            align-self: flex-end;
            text-align: right;
        }
    </style>
</head>
<body>
    <audio id="bg-music" src="music.mp3" autoplay loop></audio>
    <header>
        <h1 class="title">Happy Birthday</h1>
        <p class="subtitle">新的一岁祝你继续热烈灿烂 永远都有精力奔向远方</p>
        <button id="musicToggle" onclick="toggleMusic()">🎵</button>
    </header>
    
    <section class="message-container">
        <div class="message-board" id="left-board">
            <h2>左侧留言板</h2>
            <div id="left-messages" class="messages-container"></div>
        </div>
        <div class="message-board" id="right-board">
            <h2>右侧留言板</h2>
            <div id="right-messages" class="messages-container"></div>
        </div>
    </section>
    
    <section class="message-board" style="width: 60%; margin: auto;">
        <h2>留言输入</h2>
        <textarea id="message" placeholder="写下你的祝福"></textarea>
        <button onclick="postMessage()">发送</button>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBKocym2koUb-Dr8REHZ4APJRXFYR3pb-c",
          authDomain: "birthday-wish-hao.firebaseapp.com",
          projectId: "birthday-wish-hao",
          storageBucket: "birthday-wish-hao.appspot.com",
          messagingSenderId: "479837210750",
          appId: "1:479837210750:web:c8e11992020be4556cb02f",
          measurementId: "G-T1V80YYB7R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadMessages() {
            try {
                const querySnapshot = await getDocs(collection(db, "messages"));
                const leftContainer = document.getElementById("left-messages");
                const rightContainer = document.getElementById("right-messages");
                leftContainer.innerHTML = "";
                rightContainer.innerHTML = "";
                let i = 0;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    let bubble = document.createElement("div");
                    bubble.classList.add("bubble");
                    if (i % 2 === 0) {
                        bubble.classList.add("bubble-left");
                        leftContainer.appendChild(bubble);
                    } else {
                        bubble.classList.add("bubble-right");
                        rightContainer.appendChild(bubble);
                    }
                    bubble.textContent = data.content;
                    i++;
                });
            } catch (error) {
                console.error("🔥 Firestore 读取失败: ", error);
                alert("加载留言失败！");
            }
        }

        async function postMessage() {
            let messageBox = document.getElementById("message");
            if (messageBox.value.trim() !== "") {
                try {
                    await addDoc(collection(db, "messages"), { content: messageBox.value });
                    messageBox.value = "";
                    loadMessages();
                } catch (error) {
                    console.error("🔥 Firestore 写入失败: ", error);
                    alert("留言发送失败！");
                }
            }
        }

        document.addEventListener("DOMContentLoaded", loadMessages);

        function toggleMusic() {
            const bgMusic = document.getElementById("bg-music");
            bgMusic.paused ? bgMusic.play() : bgMusic.pause();
        }
    </script>
</body>
</html>
