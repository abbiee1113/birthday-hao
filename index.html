<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>㊗️怡鑫宝宝生日快乐🎂</title>
  
  <!-- 如果你不需要自定义CSS，可注释这行，避免404。 
       如果需要，请在同目录下放 styles.css -->
  <!-- <link rel="stylesheet" href="styles.css"> -->

  <style>
    /* 将背景图片虚化，并让文字更清晰 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      text-align: center;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("birthday_bg.jpg") center center / cover no-repeat;
      filter: blur(8px);
      z-index: -1; /* 确保内容在背景之上 */
    }

    .title {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-top: 30px;
    }
    .subtitle {
      font-size: 1.5em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
      margin-bottom: 10px;
    }

    /* 音乐控制按钮：改为 🎵 符号 */
    #musicToggle {
      background-color: #FFB6C1;
      border: none;
      padding: 10px 15px;
      font-size: 1.5em; /* 放大一些，让符号清晰 */
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      margin-bottom: 30px;
    }
    #musicToggle:hover {
      background-color: #FF69B4;
    }

    /* 五角星容器：放在页面中央 */
    .star-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto;
    }
    .star-container img {
      position: absolute;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    .star-container img:hover {
      transform: scale(1.1);
    }
    .star1 {
      top: 0%;
      left: 50%;
      transform: translate(-50%, 0);
    }
    .star2 {
      top: 20%;
      left: 90%;
      transform: translate(-50%, -50%);
    }
    .star3 {
      top: 75%;
      left: 75%;
      transform: translate(-50%, -50%);
    }
    .star4 {
      top: 75%;
      left: 25%;
      transform: translate(-50%, -50%);
    }
    .star5 {
      top: 20%;
      left: 10%;
      transform: translate(-50%, -50%);
    }
    .center {
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 768px) {
      .star-container {
        width: 300px;
        height: 300px;
      }
      .star-container img {
        width: 80px;
        height: 80px;
      }
      .center {
        width: 100px;
        height: 100px;
      }
    }

    .photo-wall {
      margin: 20px auto;
      width: 80%;
    }

    .message-board {
      margin: 20px auto;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      width: 60%;
    }
    .message-board h2 {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    /* 留言气泡样式，将其左右排列 */
    .messages-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      word-wrap: break-word;
    }
    .bubble-left {
      align-self: flex-start;
      margin-left: 10%;
      margin-right: auto;
      text-align: left;
    }
    .bubble-right {
      align-self: flex-end;
      margin-right: 10%;
      margin-left: auto;
      text-align: right;
    }

    /* 弹窗(modal)样式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .hidden {
      display: none;
    }
    .modal-content {
      max-width: 70%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    #caption {
      color: #fff;
      text-align: center;
      margin-top: 10px;
      font-size: 1.2em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }

    textarea {
      width: 80%;
      height: 100px;
      border: 1px solid #888;
      border-radius: 5px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      margin-top: 10px;
      background-color: #FFB6C1;
      border: none;
      padding: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #FF69B4;
    }

    /* 在不改变原HTML结构的前提下，另行添加两个留言板布局 */
    .two-boards-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .board-left, .board-right {
      position: absolute;
      top: 20%;
      width: 25%;
      background: rgba(0,0,0,0.4);
      min-height: 300px;
      border-radius: 10px;
      padding: 10px;
    }
    .board-left {
      left: 0;
      margin-left: 20px;
    }
    .board-right {
      right: 0;
      margin-right: 20px;
    }
    .board-title {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .board-messages {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .board-bubble {
      max-width: 90%;
      margin: 0 auto;
      padding: 8px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- 加入音乐以及控制按钮 -->
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>
  <header>
      <h1 class="title">Happy Birthday</h1>
      <p class="subtitle">新的一岁祝你继续热烈灿烂 永远都有精力奔向远方</p>
      <!-- 按钮使用 🎵 符号 -->
      <button id="musicToggle" onclick="toggleMusic()">🎵</button>
  </header>
  
  <section class="photo-wall">
      <!-- 五角星布局容器 -->
      <div class="star-container">
          <!-- 修改alt和点击放大后的标题 -->
          <img src="photo1.jpg" alt="这是什么？原来是和典典大王的泰坦尼克" class="star star1" onclick="openModal('photo1.jpg','这是什么？原来是和典典大王的泰坦尼克')">
          <img src="photo2.jpg" alt="芮芮和妈咪两位公主堂堂登场" class="star star2" onclick="openModal('photo2.jpg','芮芮和妈咪两位公主堂堂登场')">
          <img src="photo3.jpg" alt="这是什么？小猫！亲一下" class="star star3" onclick="openModal('photo3.jpg','这是什么？小猫！亲一下')">
          <img src="photo4.jpg" alt="和小鱼糯糯的温暖hug怎么都不嫌多" class="star star4" onclick="openModal('photo4.jpg','和小鱼糯糯的温暖hug怎么都不嫌多')">
          <img src="photo5.jpg" alt="不要小看妈咪和爹地的羁绊啊" class="star star5" onclick="openModal('photo5.jpg','不要小看妈咪和爹地的羁绊啊')">
          <!-- 中间空出的位置，放第六张照片 -->
          <img src="photo6.jpg" alt="今日女主角登场！" class="star center" onclick="openModal('photo6.jpg','今日女主角登场！')">
      </div>
  </section>
  
  <section class="message-board">
      <h2>留言板</h2>
      <textarea id="message" placeholder="写下你的祝福"></textarea>
      <!-- 重命名 onclick 函数 -->
      <button onclick="postMessageFirebase()">发送</button>
      <!-- 用一个容器来承载留言气泡 -->
      <div id="messages" class="messages-container"></div>
  </section>

  <!-- 在不改变原代码的前提下，额外新增：屏幕左侧和右侧的两个留言板 -->
  <div class="two-boards-container">
      <!-- 左侧留言板 -->
      <div class="board-left">
          <div class="board-title">左侧留言板</div>
          <div id="leftBoard" class="board-messages"></div>
      </div>
      <!-- 右侧留言板 -->
      <div class="board-right">
          <div class="board-title">右侧留言板</div>
          <div id="rightBoard" class="board-messages"></div>
      </div>
  </div>

  <!-- Modal: 点击图片时打开 -->
  <div id="photoModal" class="modal hidden">
      <span class="close" onclick="closeModal()">×</span>
      <img class="modal-content" id="modalImg" />
      <div id="caption"></div>
  </div>

  <!-- Firebase + Firestore脚本 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // 使用你的 Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyBKocym2koUb-Dr8REHZ4APJRXFYR3pb-c",
      authDomain: "birthday-wish-hao.firebaseapp.com",
      projectId: "birthday-wish-hao",
      storageBucket: "birthday-wish-hao.appspot.com",  /* 修正 storageBucket 后缀 */
      messagingSenderId: "479837210750",
      appId: "1:479837210750:web:c8e11992020be4556cb02f",
      measurementId: "G-T1V80YYB7R"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 从 Firestore 加载留言
    async function loadMessages() {
      try {
        const querySnapshot = await getDocs(collection(db, "messages"));
        const messageContainer = document.getElementById("messages");
        messageContainer.innerHTML = "";

        // 左右留言板
        const leftBoard = document.getElementById("leftBoard");
        const rightBoard = document.getElementById("rightBoard");
        leftBoard.innerHTML = "";
        rightBoard.innerHTML = "";

        let i = 0;
        querySnapshot.forEach((doc) => {
          const data = doc.data();

          // 中心留言板
          let bubble = document.createElement("div");
          bubble.classList.add("bubble");
          if (i % 2 === 0) {
            bubble.classList.add("bubble-left");
          } else {
            bubble.classList.add("bubble-right");
          }
          bubble.textContent = data.content;
          messageContainer.appendChild(bubble);

          // 左右留言板
          let boardBubble = document.createElement("div");
          boardBubble.classList.add("board-bubble");
          boardBubble.textContent = data.content;

          if (i % 2 === 0) {
            leftBoard.appendChild(boardBubble);
          } else {
            rightBoard.appendChild(boardBubble);
          }
          i++;
        });
      } catch (error) {
        console.error("🔥 Firestore 读取失败: ", error);
        alert("加载留言失败，请查看控制台错误信息！");
      }
    }

    // ⚠️ 重命名函数以免与 window.postMessage 冲突
    async function postMessageFirebase() {
      let messageBox = document.getElementById("message");
      if (messageBox.value.trim() !== "") {
        try {
          await addDoc(collection(db, "messages"), {
            content: messageBox.value
          });
          // 清空输入框
          messageBox.value = "";
          // 重新加载所有留言
          loadMessages();
        } catch (error) {
          console.error("🔥 Firestore 写入失败: ", error);
          alert("留言发送失败，请查看控制台错误信息！");
        }
      }
    }

    // 页面加载后，自动获取留言
    document.addEventListener("DOMContentLoaded", loadMessages);

    // 大图弹窗
    window.openModal = function(src, altText) {
      const modal = document.getElementById("photoModal");
      const modalImg = document.getElementById("modalImg");
      const caption = document.getElementById("caption");
      modal.classList.remove("hidden");
      modalImg.src = src;
      caption.textContent = altText;
    };
    window.closeModal = function() {
      const modal = document.getElementById("photoModal");
      modal.classList.add("hidden");
    };

    // 音乐播放控制
    const bgMusic = document.getElementById("bg-music");
    const musicToggle = document.getElementById("musicToggle");
    window.toggleMusic = function() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    };
  </script>
</body>
</html>
