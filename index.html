<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #FFC3A0, #FFDEE9, #A0C4FF);
            font-family: 'Times New Roman', serif;
            text-align: center;
            color: #4A3D3D;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.5em;
        }
        .photo-wall {
            margin: 20px auto;
            width: 80%;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .message-board {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            width: 80%;
            height: 100px;
            border: 1px solid #888;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            margin-top: 10px;
            background-color: #FFB6C1;
            border: none;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #FF69B4;
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
            }
            .message-board {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" src="music.mp3" autoplay loop></audio>
    <header>
        <h1 class="title">Happy Birthday</h1>
        <p class="subtitle">祝你生日快乐，愿你的每一天都如晚霞般美好！</p>
    </header>
    
    <section class="photo-wall">
        <h2>我们的美好回忆</h2>
        <div class="gallery">
            <img src="photo1.jpg" alt="回忆1">
            <img src="photo2.jpg" alt="回忆2">
            <img src="photo3.jpg" alt="回忆3">
        </div>
    </section>
    
    <section class="message-board">
        <h2>留言板</h2>
        <textarea id="message" placeholder="写下你的祝福"></textarea>
        <button onclick="postMessage()">发送</button>
        <div id="messages"></div>
    </section>
    
    <script>
        function postMessage() {
            let messageBox = document.getElementById("message");
            let messages = document.getElementById("messages");
            if (messageBox.value.trim() !== "") {
                let newMessage = document.createElement("p");
                newMessage.textContent = messageBox.value;
                messages.appendChild(newMessage);
                messageBox.value = "";
            }
        }
    </script>
</body>
</html>
